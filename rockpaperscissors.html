<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="css/stylerockpaperscissors.css">
</head>

<body>
    <!-- TOP PART -->
    <div class="container-fluid top-part d-flex">
        <div class="back-container">
            <a href="home.html" class="back m-sm-3 m-1">&lt</a>
        </div>
        <div class="logo-container">
            <img class="m-sm-3 m-1" src="images/logo 1.svg" alt="">
        </div>
        <div class="title-container">
            <h1 class="game-title m-sm-3 m-1">ROCK PAPER SCISSORS</h1>
        </div>
    </div>
    <!-- END OF TOP PART -->
    <!-- BOTTOM PART -->
    <div class="container-fluid bottom-part">
        <div class="row">
            <div class="col-4 d-flex left">
                <div class="player">PLAYER 1</div>
            </div>

            <div class="col-4 d-flex">

            </div>
            <div class="col-4 d-flex right">
                <div class="player player-com">COM</div>
            </div>
        </div>
        <!-- BATU -->
        <div class="row">
            <div class="col-4 d-flex left">
                <div id="user-rock-rectangle" class="rectangle d-flex">
                    <img id="user-rock-img" class="rock-img" src="images/batu.png" alt="">
                </div>
            </div>
            <div class="col-4">
            </div>
            <div class="col-4 d-flex right">
                <div id="com-rock-rectangle" class="rectangle d-flex">
                    <img id="com-rock-img" class="rock-img" src="images/batu.png" alt="">
                </div>
            </div>
        </div>
        <!-- KERTAS -->
        <div class="row">
            <div class="col-4 d-flex left">
                <div id="user-paper-rectangle" class="rectangle d-flex">
                    <img id="user-paper-img" class="paper-scissors-img" src="images/kertas.png" alt="">
                </div>
            </div>
            <div class="col-4 d-flex versus">
                <div class="replace d-flex">
                    VS
                </div>
            </div>
            <div class="col-4 d-flex right">
                <div id="com-paper-rectangle" class="rectangle d-flex">
                    <img id="com-paper-img" class="paper-scissors-img" src="images/kertas.png" alt="">
                </div>
            </div>
        </div>
        <!-- GUNTING -->
        <div class="row">
            <div class="col-4 d-flex left">
                <div id="user-scissor-rectangle" class="rectangle d-flex">
                    <img id="user-scissor-img" class="paper-scissors-img" src="images/gunting.png" alt="">
                </div>
            </div>
            <div class="col-4">
            </div>
            <div class="col-4 d-flex right">
                <div id="com-scissor-rectangle" class="rectangle d-flex">
                    <img id="com-scissor-img" class="paper-scissors-img" src="images/gunting.png" alt="">
                </div>
            </div>
        </div>
        <!-- REFRESH -->
        <div class="refresh-container d-flex">
            <a href="rockpaperscissors.html"><img class="refresh-img" src="images/refresh.png" alt=""></a>
        </div>

    </div>
    <!-- END OF BOTTOM PART -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous">
    </script>
    <script src="js/app.js"></script>
</body>

</html>
